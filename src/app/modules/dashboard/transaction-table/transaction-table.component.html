<table
  mat-table
  [dataSource]="transaction$ | async"
  class="mat-elevation-z8"
  style="margin: 24px"
>
  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef>Date</th>
    <td mat-cell *matCellDef="let element">
      {{ element.date | date: "shortDate" }}
    </td>
  </ng-container>

  <ng-container matColumnDef="debit">
    <th mat-header-cell *matHeaderCellDef>Debit</th>
    <td mat-cell *matCellDef="let element">
      {{ getDebitBal(element) }}
    </td>
  </ng-container>

  <ng-container matColumnDef="credit">
    <th mat-header-cell *matHeaderCellDef>Credit</th>
    <td mat-cell *matCellDef="let element">
      {{ getCreditBal(element) }}
    </td>
  </ng-container>

  <ng-container matColumnDef="bal">
    <th mat-header-cell *matHeaderCellDef>As of Balance</th>
    <td mat-cell *matCellDef="let element">
      {{ getAsOfBal(element) }}
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
