<mat-drawer-container class="main-container" autosize>
  <mat-drawer #drawer class="sidenav" mode="side" opened="">
    <h1>Users</h1>
    <div *ngFor="let usr of users" style="padding: 6px 6px">
      <button
        (click)="openUserDetails(usr)"
        style="width: 100%"
        mat-raised-button
      >
        {{ usr.name }}
      </button>
    </div>
  </mat-drawer>

  <div class="sidenav-content">
    <router-outlet></router-outlet>
  </div>
</mat-drawer-container>
